<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="text-end mb-3">
    <span sec:authentication="name" class="me-2"></span>
    <span sec:authorize="hasRole('ADMIN')" class="badge bg-danger">ADMIN</span>
    <span sec:authorize="hasRole('TEACHER')" class="badge bg-primary">TEACHER</span>
    <span sec:authorize="hasRole('STUDENT')" class="badge bg-success">STUDENT</span>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
    </form>
</div>
<div class="container mt-4">
    <h2> Trang chính giáo viên</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title"> Tổng số đề kiểm tra</h5>
                    <p class="card-text" th:text="${totalTests}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title"> Tổng số học viên</h5>
                    <p class="card-text" th:text="${totalStudents}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Bài làm đã chấm</h5>
                    <p class="card-text" th:text="${gradedSubmissions}">0</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
