<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài kiểm tra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .chat-bubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 280px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        font-family: 'Segoe UI', sans-serif;
        z-index: 999;
        overflow: hidden;
    }

    .chat-header {
        background: #198754;
        color: white;
        padding: 10px;
        font-weight: bold;
        text-align: center;
    }

    .chat-body {
        padding: 10px;
        font-size: 14px;
    }

    .message.bot {
        background: #f8f9fa;
        padding: 8px 12px;
        border-radius: 10px;
    }

    .chat-footer {
        padding: 10px;
        border-top: 1px solid #ddd;
    }

    .chat-footer .btn {
        font-size: 14px;
    }
</style>

<body class="container mt-5">
<h2 class="mb-4">Danh sách bài kiểm tra</h2>
<div class="text-end mt-4">
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
    </form>
</div>
<a href="/teacher/tests/generate" class="btn btn-primary mb-3">Tạo bài kiểm tra mới</a>
<a href="/teacher/tests/create-mixed" class="btn btn-outline-success mb-3 ms-2">Tạo bài kiểm tra nhiều chủ đề</a>
<!-- NÚT MỚI: TẠO BÀI KIỂM TRA ĐỘNG -->
<a href="/teacher/tests/create-dynamic" class="btn btn-warning mb-3 ms-2">Tạo bài kiểm tra động</a>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Tên bài kiểm tra</th>
        <th>Loại</th>
        <th>Người tạo</th>
        <th>Thời gian tạo</th>

        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="test : ${tests}">
        <td th:text="${test.testId}">1</td>
        <td th:text="${test.testName}">Bài kiểm tra mẫu</td>
        <!-- Cập nhật hiển thị loại đề thi (Thêm 'Động' nếu cần) -->
        <td th:text="${test.testType == 'Mixed' ? 'Nhiều chủ đề' : (test.testType == 'Dynamic' ? 'Động' : 'Một chủ đề')}">Loại</td>
        <td th:text="${test.createdBy}">gv001</td>
        <td th:text="${#temporals.format(test.createdAt, 'dd/MM/yyyy HH:mm')}">08/10/2025 15:30</td>
        <td>
            <a th:href="@{'/teacher/tests/detail/' + ${test.testId}}" class="btn btn-outline-info btn-sm">Xem chi tiết</a>
            <a th:href="@{'/teacher/tests/assign'(testId=${test.testId})}" class="btn btn-outline-secondary btn-sm">Gán câu hỏi</a>

            <a th:href="@{/teacher/analytics/{id}(id=${test.testId})}" class="btn btn-outline-success btn-sm">Phân tích bài kiểm tra</a>


        </td>
    </tr>
    </tbody>
</table>



</body>
</html>
