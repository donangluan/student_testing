<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo đề kiểm tra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Tạo đề kiểm tra (Một chủ đề)</h2>

<!-- Form chọn môn học để lọc chủ đề -->
<form method="get" th:action="@{/teacher/tests/generate}">
    <div class="mb-3">
        <label for="courseId" class="form-label">Môn học</label>
        <select class="form-select" id="courseId" name="courseId" onchange="this.form.submit()">
            <option value="" disabled selected>-- Chọn môn học --</option>
            <option th:each="c : ${courses}"
                    th:value="${c.courseId}"
                    th:text="${c.courseName}"
                    th:selected="${c.courseId == selectedCourseId}">
            </option>
        </select>
    </div>
</form>

<!-- Form tạo đề kiểm tra -->
<form method="post" th:action="@{/teacher/tests/generate}">
    <input type="hidden" name="courseId" th:value="${selectedCourseId}" />

    <div class="mb-3">
        <label for="testName" class="form-label">Tên bài kiểm tra</label>
        <input type="text" class="form-control" id="testName" name="testName" required />
    </div>

    <div class="mb-3">
        <label for="topicId" class="form-label">Chủ đề</label>
        <select class="form-select" id="topicId" name="topicId" required>
            <option value="" disabled selected>-- Chọn chủ đề --</option>
            <option th:each="t : ${topics}" th:value="${t.topicId}" th:text="${t.topicName}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Chọn học sinh</label>
        <div th:each="s : ${students}" class="form-check">
            <input class="form-check-input" type="checkbox" name="studentUsername[]" th:value="${s.username}" />
            <label class="form-check-label" th:text="${s.fullName}"></label>
        </div>
    </div>

    <div class="mb-3">
        <label for="numberOfQuestions" class="form-label">Số lượng câu hỏi</label>
        <input type="number" class="form-control" id="numberOfQuestions" name="numberOfQuestions" min="1" required />
    </div>

    <div th:if="${warning}" class="alert alert-warning" th:text="${warning}"></div>

    <button type="submit" class="btn btn-success">Tạo đề</button>
</form>
</body>
</html>
