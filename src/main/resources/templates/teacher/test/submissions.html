<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trạng thái làm bài kiểm tra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Trạng thái làm bài kiểm tra của học sinh</h2>
<a href="/teacher/dashboard" class="btn btn-outline-success mb-3 ms-2">Trở về trang home</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Bài kiểm tra</th>
        <th>Học sinh</th>
        <th>Đã làm bài</th>
        <th>Số câu đã làm</th>
        <th>Số câu đúng</th>
        <th>Thời gian cuối</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${submissions}">
        <td th:text="${s.testName}">Tên bài kiểm tra</td>
        <td th:text="${s.studentUsername}">Tên học sinh</td>
        <td>
            <span th:if="${s.hasSubmitted}" class="text-success">Đã làm</span>
            <span th:unless="${s.hasSubmitted}" class="text-danger">Chưa làm</span>
        </td>
        <td>
            <span th:if="${s.hasSubmitted}" th:text="${s.totalAnswered}">0</span>
            <span th:unless="${s.hasSubmitted}">-</span>
        </td>
        <td>
            <span th:if="${s.hasSubmitted}" th:text="${s.correctCount}">0</span>
            <span th:unless="${s.hasSubmitted}">-</span>
        </td>
        <td>
            <span th:if="${s.hasSubmitted} and ${s.lastAnswered != null}" th:text="${#temporals.format(s.lastAnswered, 'dd/MM/yyyy HH:mm')}">Thời gian</span>
            <span th:unless="${s.hasSubmitted} or ${s.lastAnswered == null}">-</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
