<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo câu hỏi bằng AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">[Nội dung lỗi chi tiết từ Controller]</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">[Nội dung lỗi chung]</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">[Nội dung thành công chi tiết]</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">[Nội dung thành công chung]</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"> Sinh câu hỏi bằng AI</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/teacher/tests/generate-ai}" method="post">
                <div class="mb-3">
                    <label class="form-label">Chủ đề:</label>
                    <input type="text" class="form-control" name="topic" th:value="${topic}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Độ khó:</label>
                    <select class="form-select" name="difficulty">
                        <option th:each="d : ${difficultyLevels}" th:value="${d}" th:text="${d}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label"> Số lượng câu hỏi:</label>
                    <input type="number" class="form-control" name="count" th:value="${count}" min="1" max="50" required>
                </div>

                <button type="submit" class="btn btn-success"> Gửi yêu cầu</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
