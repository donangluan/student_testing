<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bài kiểm tra học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Bài kiểm tra của học sinh lớp bạn phụ trách</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Answer ID</th>
            <th>Test ID</th>
            <th>Student Username</th>
            <th>Question ID</th>
            <th>Selected Option</th>
            <th>Answered At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${answers}">
            <td th:text="${a.id}">ID</td>
            <td th:text="${a.testId}">Test ID</td>
            <td th:text="${a.studentUsername}">Username</td>
            <td th:text="${a.questionId}">Question</td>
            <td th:text="${a.selectedOption}">Option</td>
            <td th:text="${a.answeredAt}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
