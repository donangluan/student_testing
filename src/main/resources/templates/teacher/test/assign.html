<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gán câu hỏi cho học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Gán câu hỏi cho học sinh</h2>

<form method="post" th:action="@{/teacher/tests/assign}">
    <input type="hidden" name="testId" th:value="${testId}" />


    <div th:if="${#lists.isEmpty(students)}">
        <div class="alert alert-danger">Không có học sinh nào để gán câu hỏi.</div>
    </div>

    <div th:if="${not #lists.isEmpty(students)}">

        <div class="mb-3">
            <label class="form-label">Học sinh được gán</label>
            <input type="hidden" name="studentUsername" th:value="${students[0].username}" />
            <p class="form-text">Học sinh: <strong th:text="${students[0].fullName}"></strong></p>
        </div>


        <h5 class="mt-4">Câu hỏi thủ công</h5>
        <div th:if="${#lists.isEmpty(manualQuestions)}">
            <p class="text-muted">Không có câu hỏi thủ công nào.</p>
        </div>
        <div th:each="q : ${manualQuestions}" class="form-check mb-3 border rounded p-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="questionIds"
                   th:value="${q.questionId}"
                   th:id="'q_' + ${q.questionId}" />
            <label class="form-check-label d-block" th:for="'q_' + ${q.questionId}">
                <span th:text="${q.content}">Câu hỏi mẫu</span>
                <span class="ms-2 badge bg-secondary">Thủ công</span>
            </label>
            <input type="hidden"
                   th:name="'questionSources[' + ${q.questionId} + ']'"
                   th:value="${q.source}" />
        </div>

        <h5 class="mt-4">Câu hỏi AI</h5>
        <div th:if="${#lists.isEmpty(aiQuestions)}">
            <p class="text-muted">Không có câu hỏi AI nào.</p>
        </div>
        <div th:each="q : ${aiQuestions}" class="form-check mb-3 border rounded p-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="questionIds"
                   th:value="${q.questionId}"
                   th:id="'q_' + ${q.questionId}" />
            <label class="form-check-label d-block" th:for="'q_' + ${q.questionId}">
                <span th:text="${q.content}">Câu hỏi mẫu</span>
                <span class="ms-2 badge bg-primary">AI</span>
            </label>
            <input type="hidden"
                   th:name="'questionSources[' + ${q.questionId} + ']'"
                   th:value="${q.source}" />
        </div>


        <button type="submit" class="btn btn-success mt-4">Gán câu hỏi</button>
    </div>
</form>
</body>
</html>
