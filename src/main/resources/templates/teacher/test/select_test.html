<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phân tích bài test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2> Phân tích bài test</h2>
<form th:action="@{/teacher/analytics/analyze}" method="get">
    <div class="mb-3">
        <label for="testId" class="form-label">Nhập ID bài test:</label>
        <input type="number" id="testId" name="testId" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Phân tích</button>
</form>
</body>
</html>
