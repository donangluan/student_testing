<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-4"> <h2 class="mb-4">Danh sách Lớp học</h2> <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
</div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <p><a th:href="@{/admin/classes/form}" class="btn btn-primary mb-3">+ Thêm Lớp học Mới</a></p> <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên Lớp</th>
                <th>Khóa học</th>
                <th>GV Phụ trách</th>
                <th>Trạng thái</th>
                <th>Ngày Kết thúc</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${classes}">
                <td th:text="${class.classId}">1</td>
                <td th:text="${class.className}">Tên Lớp</td>
                <td th:text="${class.courseName}">Tên Khóa học</td>
                <td th:text="${class.teacherName ?: 'Chưa PC'}">Tên GV</td>

                <td>
                    <span th:class="${class.isActive != null and class.isActive ? 'badge bg-success' : 'badge bg-danger'}"
                          th:text="${class.isActive != null and class.isActive ? 'Hoạt động' : 'Tạm dừng'}"></span>
                </td>

                <td th:text="${class.endDate}">2024-12-31</td>
                <td>
                    <a th:href="@{/admin/classes/form(id=${class.classId})}" class="btn btn-sm btn-info text-white">Sửa</a>
                    <a th:href="@{/admin/classes/delete/{id}(id=${class.classId})}"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa lớp học này?');"
                       class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
