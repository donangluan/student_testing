<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lớp của giáo viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h4 th:text="'Giáo viên: ' + ${teacher.fullName}"></h4>
    <h5>Các lớp đang dạy:</h5>
    <ul class="list-group">
        <li class="list-group-item" th:each="c : ${classes}" th:text="${c.className}"></li>
    </ul>
</div>
</body>
</html>
