<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .card {
            border-left: 5px solid;
        }
        .card-primary {
            border-color: #0d6efd;
        }
        .card-success {
            border-color: #198754;
        }
        .card-warning {
            border-color: #ffc107;
        }
    </style>
</head>
<body>


<div class="sidebar" th:insert="fragments/sidebar :: sidebar"></div>


<div class="main-content">

    <div th:insert="fragments/navbar :: navbar"></div>


    <div class="container-fluid mt-4">
        <h2 class="mb-3"> Thống kê hệ thống</h2>
        <p class="text-muted">Chào mừng bạn đến với hệ thống quản lý học viên.</p>

        <div class="row g-4 mt-4">
            <div class="col-md-4">
                <div class="card card-primary shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tổng số học viên</h5>
                        <p class="fs-3 text-primary mb-0" th:text="${totalStudents}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-success shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Số đề kiểm tra</h5>
                        <p class="fs-3 text-success mb-0" th:text="${totalTests}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-warning shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Bài làm đã chấm</h5>
                        <p class="fs-3 text-warning mb-0" th:text="${gradedSubmissions}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:insert="fragments/footer :: footer"></div>
</div>

</body>
</html>
