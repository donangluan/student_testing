<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gán lớp cho giáo viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Gán lớp cho giáo viên</h3>

    <form th:action="@{/admin/teacher-class/assign}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Chọn lớp:</label>
            <select name="classId" class="form-select">
                <option th:each="c : ${classes}" th:value="${c.classId}" th:text="${c.className}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Chọn giáo viên:</label>
            <select name="username" class="form-select">
                <option th:each="t : ${teachers}" th:value="${t.username}" th:text="${t.fullName}"></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Gán lớp</button>
        </div>
    </form>

    <hr>
    <h5>Danh sách lớp đã gán</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Lớp</th>
            <th>Giáo viên</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="a : ${assigned}">
            <td>
                <a th:href="@{/admin/teacher-class/class-teachers(classId=${a.classId})}" th:text="${a.className}"
                   class="text-decoration-none text-primary fw-semibold"
                ></a>
            </td>
            <td>
                <a th:href="@{/admin/teacher-class/view(username=${a.username})}" th:text="${a.username}"
                   class="text-decoration-none text-primary fw-semibold"
                ></a>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
