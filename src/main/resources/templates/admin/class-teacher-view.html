<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giáo viên của lớp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h4 th:text="'Lớp: ' + ${class.className}"></h4>
    <h5>Giáo viên đang dạy lớp này:</h5>
    <ul class="list-group">
        <li class="list-group-item" th:each="t : ${teachers}" th:text="${t.fullName}"></li>
    </ul>
</div>
</body>
</html>
