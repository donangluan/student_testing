<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gán học sinh vào lớp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Gán học sinh vào lớp</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/student-class/assign}" th:object="${assignStudentDTO}" method="post">
                <div class="mb-3">
                    <label for="studentUsername" class="form-label">Chọn học sinh:</label>
                    <select th:field="*{studentUsername}" class="form-select" id="studentUsername">
                        <option th:each="s : ${students}" th:value="${s.username}" th:text="${s.fullName}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="classId" class="form-label">Chọn lớp:</label>
                    <select th:field="*{classId}" class="form-select" id="classId">
                        <option th:each="c : ${classes}" th:value="${c.classId}" th:text="${c.className}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Gán vào lớp</button>
            </form>

            <div th:if="${successMessage}" class="mt-3 alert alert-success" th:text="${successMessage}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
