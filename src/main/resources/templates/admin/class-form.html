<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${classDTO.classId != null ? 'Chỉnh sửa Lớp học' : 'Thêm Lớp học Mới'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4" th:text="${classDTO.classId != null ? 'Chỉnh sửa Lớp học' : 'Thêm Lớp học Mới'}"></h2>

    <form th:action="@{/admin/classes/save}" th:object="${classDTO}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{classId}" />

        <div class="mb-3">
            <label for="className" class="form-label">Tên Lớp:</label>
            <input type="text" class="form-control" id="className" th:field="*{className}" required />
            <div th:if="${#fields.hasErrors('className')}" th:errors="*{className}" class="invalid-feedback d-block"></div>
        </div>

        <div class="mb-3">
            <label for="courseId" class="form-label">Khóa học:</label>
            <select id="courseId" th:field="*{courseId}" class="form-select" required>
                <option value="">-- Chọn Khóa học --</option>
                <option th:each="course : ${courses}"
                        th:value="${course.courseId}"
                        th:text="${course.courseName}"></option>
            </select>
            <div th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}" class="invalid-feedback d-block"></div>
        </div>

        <div class="mb-3">
            <label for="teacherUsername" class="form-label">Giáo viên Phụ trách</label>
            <select id="teacherUsername"
                    th:field="*{teacherUsername}"
                    class="form-select"
                    required>
                <option value="">-- Chọn Giáo viên --</option>

                <option th:each="teacher : ${teachers}"
                        th:value="${teacher.username}"
                        th:text="${teacher.fullName + ' (' + teacher.username + ')'}">
                    Tên Giáo viên (username)
                </option>
            </select>
            <div th:if="${#fields.hasErrors('teacherUsername')}" th:errors="*{teacherUsername}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Ngày Kết thúc:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" />
            <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback d-block"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback d-block"></div>
        </div>

        <div class="mb-3">
            <label for="isActive" class="form-label">Trạng thái:</label>
            <select id="isActive" th:field="*{isActive}" class="form-select">
                <option th:value="true" th:text="'Hoạt động'"></option>
                <option th:value="false" th:text="'Tạm dừng'"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" th:text="${classDTO.classId != null ? 'Cập nhật' : 'Thêm Mới'}">Lưu</button>
        <a th:href="@{/admin/classes}" class="btn btn-secondary">Hủy bỏ</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
