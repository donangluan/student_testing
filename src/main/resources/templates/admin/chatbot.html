<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chatbot hỗ trợ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h4>Trợ lý ảo hỗ trợ giáo viên và học sinh</h4>

    <form th:action="@{/admin/chatbot/send}" method="post">
        <input type="text" name="message" class="form-control" placeholder="Nhập câu hỏi..." required>
        <button type="submit" class="btn btn-primary mt-2">Gửi</button>
    </form>

    <div th:if="${response}" class="mt-3">
        <strong>Bạn:</strong> <span th:text="${message}"></span><br>
        <strong>Bot:</strong> <span th:text="${response}"></span>
    </div>

    <hr>
    <h5>Lịch sử trò chuyện</h5>
    <ul class="list-group">
        <li class="list-group-item" th:each="msg : ${history}">
            <strong>Bạn:</strong> <span th:text="${msg.message}"></span><br>
            <strong>Bot:</strong> <span th:text="${msg.response}"></span>
        </li>
    </ul>
</div>
</body>
</html>
