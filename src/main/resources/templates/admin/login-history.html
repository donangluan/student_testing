<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đăng nhập</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Lịch sử đăng nhập hệ thống</h2>

<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Họ tên</th>
        <th>Vai trò</th>
        <th>Thời gian</th>
        <th>IP</th>
        <th>Thiết bị</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logins}">
        <td th:text="${log.username}">username</td>
        <td th:text="${log.fullName}">full name</td>
        <td th:text="${log.role}">role</td>
        <td th:text="${log.loginTime != null ? #temporals.format(log.loginTime, 'dd/MM/yyyy HH:mm') : '---'}">login time</td>


        <td th:text="${log.ipAddress}">ip</td>
        <td th:text="${log.userAgent}">user agent</td>
    </tr>
    </tbody>
</table>
</body>
</html>
