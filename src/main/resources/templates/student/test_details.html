<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Chi tiết bài thi ' + ${testId}">Chi tiết Bài thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .option-correct { background-color: #d1e7dd; border: 1px solid #a3cfb5; }
        .option-selected-wrong { background-color: #f8d7da; border: 1px solid #f5c2c7; }
        .question-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-dark">
            <h3 class="mb-0"><i class="bi bi-journal-check me-2"></i>Chi tiết Bài thi</h3>
            <h5 th:text="'ID Bài thi: ' + ${testId}"></h5>
        </div>
        <div class="card-body">

            <div th:each="question, iter : ${questions}" class="question-box">

                <h5 class="fw-bold mb-3">
                    Câu <span th:text="${iter.index + 1}">1</span>:
                    <span th:text="${question.content}">[Nội dung câu hỏi]</span>
                    <span th:if="${question.selectedOption == question.correctOption}" class="badge bg-success ms-2">Đúng</span>
                    <span th:unless="${question.selectedOption == question.correctOption}" class="badge bg-danger ms-2">Sai</span>
                </h5>

                <div class="ms-3">
                    <div th:each="optionKey : ${#strings.arraySplit('A,B,C,D', ',')}"
                         th:with="optionText=${question.options.get(optionKey)},
                                 isSelected=${question.selectedOption != null and question.selectedOption.equalsIgnoreCase(optionKey)},
                                 isCorrectOption=${question.correctOption != null and question.correctOption.equalsIgnoreCase(optionKey)}"
                         class="p-2 mb-1 rounded"
                         th:classappend="${isCorrectOption ? 'option-correct fw-bold' : (isSelected and !isCorrectOption ? 'option-selected-wrong' : 'text-muted')}">

                        <i th:if="${isCorrectOption}" class="bi bi-check-lg me-2 text-success"></i>
                        <i th:if="${isSelected and !isCorrectOption}" class="bi bi-x-lg me-2 text-danger"></i>

                        <span th:text="${optionKey} + '. ' + ${optionText}"></span>
                        <span th:if="${isSelected}" class="badge bg-primary float-end">Bạn chọn</span>

                    </div>
                </div>
            </div>

            <div class="mt-4">
                <a th:href="@{/student/history}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Quay lại Lịch sử</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
