<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Danh sách hồ sơ học viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4"> Danh sách hồ sơ học viên</h3>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã học viên</th>
            <th>Trường</th>
            <th>Lớp</th>
            <th>Điện thoại</th>
            <th>Ảnh</th>
            <th>Ngày tạo</th>
            <th>Ngày sửa</th>
            <th>UserName</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profileList}">
            <td th:text="${profile.studentId}"></td>
            <td th:text="${profile.schoolName}"></td>
            <td th:text="${profile.className}"></td>
            <td th:text="${profile.phone}"></td>
            <td>
                <img th:src="@{${profile.avatarUrl}}" class="img-thumbnail rounded-circle" width="150" alt="Avatar">


            </td>

            <td th:text="${#temporals.format(profile.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(profile.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${profile.username}"></td>
            <td>
                <a th:href="@{'/student/profile/view/' + ${profile.studentId}}" class="btn btn-sm btn-info">Xem</a>
                <a th:href="@{'/student/profile?id=' + ${profile.studentId}}" class="btn btn-sm btn-primary">Sửa</a>
                <a th:href="@{'/student/profile/delete/' + ${profile.studentId}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Xác nhận xoá hồ sơ này?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-end mb-3">
        <span sec:authentication="name" class="me-2"></span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
        </form>
    </div>
</div>
</body>
</html>
