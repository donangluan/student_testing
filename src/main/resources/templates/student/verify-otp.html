<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark text-center">
                    <h4>Xác nhận mã OTP</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register/verify-otp}" method="post" th:object="${userDTO}">
                        <!-- Hidden fields -->
                        <input type="hidden" th:field="*{username}"/>
                        <input type="hidden" th:field="*{fullName}"/>
                        <input type="hidden" th:field="*{email}"/>
                        <input type="hidden" th:field="*{password}"/>
                        <input type="hidden" th:field="*{roleCode}" />

                        <!-- OTP input -->
                        <div class="mb-3">
                            <label class="form-label">Mã OTP</label>
                            <input type="text" name="otp" class="form-control" placeholder="Nhập mã OTP" required>
                        </div>

                        <!-- Submit button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Xác nhận</button>
                        </div>

                        <!-- Error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger mt-3 text-center">
                            <span th:text="${errorMessage}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
