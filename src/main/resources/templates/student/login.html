<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Đăng nhập hệ thống</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <span>Chưa có tài khoản?</span>
                        <a th:href="@{/register}" class="btn btn-outline-secondary btn-sm ms-2">Đăng ký ngay</a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                        Sai tên đăng nhập hoặc mật khẩu.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                        Đã đăng xuất thành công.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
