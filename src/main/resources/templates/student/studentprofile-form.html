<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${formTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="${formTitle}">Form Hồ sơ</h3>
                </div>
                <div class="card-body">

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/student/profile/save}" th:object="${profile}" method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <input type="hidden" th:field="*{studentId}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Tài khoản (Username):</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control" readonly />
                        </div>

                        <div class="mb-3">
                            <label for="schoolName" class="form-label">Trường:</label>
                            <input type="text" th:field="*{schoolName}" id="schoolName" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="className" class="form-label">Lớp:</label>
                            <input type="text" th:field="*{className}" id="className" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Điện thoại:</label>
                            <input type="tel" th:field="*{phone}" id="phone" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ:</label>
                            <textarea th:field="*{address}" id="address" class="form-control"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/student/dashboard}" class="btn btn-secondary">
                                ⬅ Quay lại Dashboard
                            </a>
                            <button type="submit" class="btn btn-success btn-lg">
                                <span th:text="${profile.studentId != null ? 'Cập nhật' : 'Tạo hồ sơ'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
