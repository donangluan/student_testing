<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Luyện Tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Màu xanh cho đáp án đúng */
        .option-correct { background-color: #d1e7dd; border: 1px solid #a3cfb5; }
        /* Màu đỏ nhạt cho đáp án sinh viên chọn nhưng sai */
        .option-selected-wrong { background-color: #f8d7da; border: 1px solid #f5c2c7; }
        .result-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0"><i class="bi bi-lightning-charge me-2"></i>Kết Quả Luyện Tập Cá Nhân Hóa</h3>
        </div>
        <div class="card-body">

            <div th:classappend="${score >= 5 ? 'alert-success' : 'alert-danger'}" class="alert p-4 text-center">
                <h4 class="alert-heading">Điểm của bạn: <span class="fw-bold fs-2" th:text="${score}">0.0</span>/10</h4>
                <p class="mb-0 fs-5">Số câu trả lời đúng: <span th:text="${correctCount}">0</span> / <span th:text="${totalQuestions}">0</span></p>
            </div>

            <h4 class="mt-4 mb-3 fw-bold text-danger">Chi tiết từng câu:</h4>

            <div th:each="result, iter : ${detailedResults}" class="result-box">

                <div th:class="${result.isCorrect} ? 'text-success' : 'text-danger'">
                    <h5 class="fw-bold">
                        <span th:text="${iter.index + 1} + '.'"></span>
                        <i th:if="${result.isCorrect}" class="bi bi-check-circle-fill me-2"></i>
                        <i th:unless="${result.isCorrect}" class="bi bi-x-octagon-fill me-2"></i>
                        <span th:text="${result.content}">[Nội dung câu hỏi]</span>
                    </h5>
                </div>

                <div class="ms-3 mt-2">
                    <div th:each="optionKey : ${#strings.arraySplit('A,B,C,D', ',')}"
                         th:with="optionText=${result['option' + optionKey]},
                                     isSelected=${result.selectedOption.equalsIgnoreCase(optionKey)},
                                     isCorrectOption=${result.correctOption.equalsIgnoreCase(optionKey)}"
                         class="p-2 mb-1 rounded"
                         th:classappend="${isCorrectOption ? 'option-correct fw-bold' : (isSelected and !isCorrectOption ? 'option-selected-wrong' : 'text-muted')}">

                        <i th:if="${isCorrectOption}" class="bi bi-check-lg me-2 text-success"></i>
                        <i th:if="${isSelected and !isCorrectOption}" class="bi bi-x-lg me-2 text-danger"></i>

                        <span th:text="${optionKey} + '. ' + ${optionText}"></span>
                        <span th:if="${isSelected}" class="badge bg-primary float-end">Bạn chọn</span>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a th:href="@{/student/dashboard}" class="btn btn-primary btn-lg"><i class="bi bi-house-door me-2"></i>Về Dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
