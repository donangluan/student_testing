<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết hồ sơ học viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4"> Chi tiết hồ sơ học viên</h3>

    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1080;">
        <div id="uploadToast" class="toast align-items-center text-bg-success border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fw-bold">
                    <i class="bi bi-check-circle-fill me-2" id="toastIcon"></i> <span id="toastMessage"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>



    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
        <a th:href="@{'/student/profile/list'}" class="btn btn-secondary mt-2"> Quay lại danh sách</a>
    </div>


    <div th:if="${profile != null}">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Cập nhật ảnh đại diện  </h5>
                <form th:action="@{/student/profile/upload-avatar}" method="post" enctype="multipart/form-data" class="mb-3">
                    <div class="mb-3">
                        <label for="avatarFile" class="form-label" >Chọn ảnh mới</label>
                        <input type="file" class="form-control" id="avatarFile" name="avatarFile" accept="image/*" required>

                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Tải ảnh lên</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${profile != null}">
        <table class="table table-bordered">
            <tr><th>Mã học viên</th><td th:text="${profile.studentId}"></td></tr>
            <tr><th>Trường</th><td th:text="${profile.schoolName}"></td></tr>
            <tr><th>Lớp</th><td th:text="${profile.className}"></td></tr>
            <tr><th>Điện thoại</th><td th:text="${profile.phone}"></td></tr>
            <tr>
                <th>Ảnh đại diện</th>
                <td>
                    <img th:src="${profile.avatarUrl != null ? profile.avatarUrl : '/images/default-avatar.png'}"
                         onerror="this.onerror=null;this.src='/images/default-avatar.png';"
                         class="img-thumbnail rounded-circle"
                         width="120" height="120" alt="Avatar">
                </td>
            </tr>
            <tr><th>Địa chỉ</th><td th:text="${profile.address}"></td></tr>
            <tr><th>Ngày tạo</th><td th:text="${#temporals.format(profile.createdAt, 'dd/MM/yyyy HH:mm')}"></td></tr>
            <tr><th>Ngày sửa</th><td th:text="${#temporals.format(profile.updatedAt, 'dd/MM/yyyy HH:mm')}"></td></tr>
            <tr><th>UserName</th><td th:text="${profile.username}"></td></tr>
        </table>
        <a th:href="@{'/student/dashboard'}" class="btn btn-secondary"> Quay lại Dashboard</a>
    </div>
</div>
</body>


<script th:inline="javascript">
    /*<![CDATA[*/
    // Nhận Flash Attributes từ Controller
    var successMsg = /*[[${successMessage}]]*/ null;
    var errorMsg = /*[[${errorMessage}]]*/ null;

    document.addEventListener('DOMContentLoaded', function () {

        var toastEl = document.getElementById('uploadToast');
        var toastBody = document.getElementById('toastMessage');
        var toastIcon = document.getElementById('toastIcon');

        if (successMsg || errorMsg) {

            var toast = new bootstrap.Toast(toastEl, {
                autohide: true,
                delay: 5000,
            });

            if (successMsg) {
                // Thiết lập cho Toast Thành công
                toastEl.classList.remove('text-bg-danger');
                toastEl.classList.add('text-bg-success');
                toastIcon.className = 'bi bi-check-circle-fill me-2';
                toastBody.textContent = successMsg;
            } else if (errorMsg) {
                // Thiết lập cho Toast Thất bại
                toastEl.classList.remove('text-bg-success');
                toastEl.classList.add('text-bg-danger');
                toastIcon.className = 'bi bi-x-octagon-fill me-2';
                toastBody.textContent = errorMsg;
            }

            toast.show();

            console.log("Toast: Thông báo upload đã được kích hoạt.");
        }
    });
    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
