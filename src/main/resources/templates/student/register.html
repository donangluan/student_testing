<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h4>Đăng ký tài khoản</h4>

                </div>
                <div class="card-body">
                    <form th:action="@{/register/request-otp}" method="post" th:object="${userDTO}">
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" >
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}">
                                <span th:text="${#fields.errors('username')[0]}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name" >
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}">
                                <span th:text="${#fields.errors('fullName')[0]}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" >
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}">
                                <span th:text="${#fields.errors('email')[0]}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" >
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}">
                                <span th:text="${#fields.errors('password')[0]}"></span>
                            </div>
                        </div>

                        <div class="mb-3">

                            <input type="hidden" th:field="*{roleCode}" value="STUDENT" />
                            <div class="text-danger" th:if="${#fields.hasErrors('roleCode')}">
                                <span th:text="${#fields.errors('roleCode')[0]}"></span>
                            </div>
                        </div>



                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Gửi mã OTP</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">Quay lại đăng nhập</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
