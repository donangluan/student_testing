<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật học viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Cập nhật học viên</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/student/update/{studentId}(studentId=${student.studentId})}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mã học viên</label>
                    <input type="hidden" th:field="*{studentId}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" ></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" th:field="*{dob}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giới tính</label>
                    <select th:field="*{gender}" class="form-select">
                        <option th:value="true">Nam</option>
                        <option th:value="false">Nữ</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Khóa học</label>
                    <select th:field="*{courseId}" class="form-select">
                        <option value="">-- Chọn khóa học --</option>
                        <option th:each="c : ${courses}" th:value="${c.courseId}" th:text="${c.courseName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control"  th:field="*{username}" placeholder="username" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}">
                        <span th:text="${#fields.errors('username')[0]}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="active">active</option>
                        <option value="inactive">inactive</option>
                    </select>
                </div>

                <div th:if="${dbError}" class="alert alert-danger">
                    <p th:text="${dbError}"></p>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success"> Sửa học viên</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
