<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm câu hỏi mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4"> Thêm câu hỏi mới</h2>


<form th:action="@{/questions/add}" th:object="${questionDTO}" method="post" class="row g-3">
    <div class="col-12">
        <label class="form-label">Nội dung câu hỏi:</label>
        <textarea th:field="*{content}" class="form-control"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Đáp án A:</label>
        <input th:field="*{optionA}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('optionA')}" th:errors="*{optionA}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Đáp án B:</label>
        <input th:field="*{optionB}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('optionB')}" th:errors="*{optionB}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Đáp án C:</label>
        <input th:field="*{optionC}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('optionC')}" th:errors="*{optionC}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Đáp án D:</label>
        <input th:field="*{optionD}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('optionD')}" th:errors="*{optionD}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Đáp án đúng:</label>
        <select th:field="*{correctOption}" class="form-select">
            <option th:each="opt : ${options}" th:value="${opt.optionCode}" th:text="${opt.optionCode}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('correctOption')}" th:errors="*{correctOption}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Chủ đề:</label>
        <select th:field="*{topicId}" class="form-select">
            <option th:each="t : ${topics}" th:value="${t.topicId}" th:text="${t.topicName}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('topicId')}" th:errors="*{topicId}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Độ khó:</label>
        <select th:field="*{difficultyId}" class="form-select">
            <option th:each="d : ${difficulties}" th:value="${d.difficultyId}" th:text="${d.levelCode}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('difficultyId')}" th:errors="*{difficultyId}"></div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Lưu câu hỏi</button>
        <a th:href="@{/questions}" class="btn btn-secondary ms-2">⬅ Quay lại</a>
    </div>
</form>

</body>
</html>
