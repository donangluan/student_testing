<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết bài kiểm tra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Chi tiết bài kiểm tra #<span th:text="${testId}"></span></h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Nội dung</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>Đáp án đúng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q, iStat : ${questions}">
        <td th:text="${iStat.index + 1}"></td>
        <td th:text="${q.content}"></td>
        <td th:text="${q.optionA}"></td>
        <td th:text="${q.optionB}"></td>
        <td th:text="${q.optionC}"></td>
        <td th:text="${q.optionD}"></td>
        <td th:text="${q.correctOption}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/tests}" class="btn btn-secondary"> Quay lại danh sách bài kiểm tra</a>
<a th:href="@{/tests/assign(testId=${testId})}" class="btn btn-warning"> Gán câu hỏi</a>

</body>
</html>
