<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Mixed-Topic Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Tạo bài kiểm tra nhiều chủ đề</h2>

    <form th:action="@{/tests/create-mixed}" th:object="${mixedTestDTO}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="testName" class="form-label">Tên bài test:</label>
            <input type="text" id="testName" th:field="*{testName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="createdBy" class="form-label">Người tạo:</label>
            <input type="text" id="createdBy" th:field="*{createdBy}" class="form-control" value="gv001"  />
        </div>

        <h5 class="mt-4 mb-3">Phân bổ số câu hỏi theo từng chủ đề:</h5>
        <div class="row g-3" th:each="topic : ${topics}">
            <div class="col-md-6">
                <label th:for="${'topic-' + topic.topicId}" th:text="${topic.topicName}" class="form-label">Tên chủ đề</label>
                <input type="number"
                       th:id="${'topic-' + topic.topicId}"
                       th:name="${'topicDistribution[' + topic.topicId + ']'}"
                       class="form-control"
                       min="0" value="0" />
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">Tạo bài test</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
