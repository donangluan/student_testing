<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gán câu hỏi vào bài kiểm tra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4"> Gán câu hỏi vào bài kiểm tra #<span th:text="${testId}"></span></h2>

    <form th:action="@{/tests/assign}" method="post">
        <!-- Hidden fields -->
        <input type="hidden" name="testId" th:value="${testId}" />
        <input type="hidden" name="studentUsername" th:value="${studentUsername}" />

        <!-- Question table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                <tr class="text-center">
                    <th style="width: 5%">✔</th>
                    <th>Nội dung câu hỏi</th>
                    <th style="width: 15%">Độ khó</th>
                    <th style="width: 20%">Chủ đề</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="q : ${questions}">
                    <td class="text-center">
                        <input class="form-check-input" type="checkbox" name="questionIds" th:value="${q.questionId}" />
                    </td>
                    <td th:text="${q.content}"></td>
                    <td>
                        <span th:switch="${q.difficultyId}">
                            <span th:case="1" class="badge bg-success">Dễ</span>
                            <span th:case="2" class="badge bg-warning text-dark">Trung bình</span>
                            <span th:case="3" class="badge bg-danger">Khó</span>
                            <span th:case="*">Không rõ</span>
                        </span>
                    </td>
                    <td th:text="${topics[q.topicId]}">Chủ đề</td> <!-- nếu có map topics -->
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Action buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/tests/detail/{id}(id=${testId})}" class="btn btn-outline-secondary"> Quay lại</a>
            <button type="submit" class="btn btn-success">Gán câu hỏi</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
