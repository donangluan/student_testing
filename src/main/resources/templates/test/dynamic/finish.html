<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hoàn thành kiểm tra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">
<h2 class="mb-4 text-danger">Không còn câu hỏi phù hợp</h2>
<p class="mb-3">Bạn đã hoàn thành bài kiểm tra hoặc không còn câu hỏi phù hợp với độ khó hiện tại.</p>

<div th:if="${error != null}" class="alert alert-warning mt-4">
    <h5 th:text="${error}"></h5>
    <a th:href="@{/results(testId=${testId}, studentUsername=${studentUsername})}" class="btn btn-outline-primary mt-3">Xem kết quả đã nộp</a>

</div>

<div th:unless="${error != null}">
    <h2 class="mb-4 text-danger">Không còn câu hỏi phù hợp</h2>
    <p class="mb-3">Bạn đã hoàn thành bài kiểm tra hoặc không còn câu hỏi phù hợp với độ khó hiện tại.</p>

    <div th:with="hasTopic=${topicId != null}">
        <a th:if="${testType == 'Unique'} and ${hasTopic}"
           th:href="@{/student/dynamic/result(testId=${testId}, studentUsername=${studentUsername}, topicId=${topicId}, testType=${testType})}"
           class="btn btn-success">Xem kết quả</a>

        <a th:unless="${testType == 'Unique'} and ${hasTopic}"
           th:href="@{/student/dynamic/result(testId=${testId}, studentUsername=${studentUsername}, testType=${testType})}"
           class="btn btn-success">Xem kết quả</a>
    </div>
</div>




</body>
</html>
