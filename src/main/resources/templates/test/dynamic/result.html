<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả kiểm tra động</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Kết quả bài kiểm tra động</h2>
<p>Học sinh: <span th:text="${studentUsername}">hs001</span></p>
<p>Đúng: <span th:text="${correctCount}">0</span> / <span th:text="${totalCount}">0</span></p>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Câu hỏi</th>
        <th>Đáp án của bạn</th>
        <th>Đáp án đúng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ans : ${answers}">
        <td th:text="${ans.questionContent}">Câu hỏi</td>
        <td th:text="${ans.selectedOption}">Đáp án của bạn</td>
        <td th:text="${ans.correctOption}">Đáp án đúng</td>
    </tr>

    </tbody>
</table>

<div class="text-center mt-4">
    <a href="/student/tests" class="btn btn-secondary">Quay lại danh sách bài kiểm tra</a>
</div>
</body>
</html>
