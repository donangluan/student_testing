<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Chủ đề</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Thêm Chủ đề</h2>
<form th:action="@{/topics/add}" th:object="${topic}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Tên chủ đề:</label>
        <input th:field="*{topicName}" class="form-control" />
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/topics}" class="btn btn-secondary ms-2"> Quay lại</a>
    </div>
</form>
</body>
</html>
