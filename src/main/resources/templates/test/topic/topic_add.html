<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Chủ đề</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Thêm Chủ đề</h2>
<form th:action="@{/topics/add}" th:object="${topic}" method="post" class="row g-3">

    <div class="col-md-6">
        <label for="topicName" class="form-label">Tên chủ đề:</label>
        <input type="text" id="topicName" th:field="*{topicName}" class="form-control" required />
    </div>

    <div class="col-md-6">
        <label for="course" class="form-label">Môn học liên quan:</label>
        <select id="course" th:field="*{courseId}" class="form-select" required>
            <option value="">-- Chọn môn học --</option>
            <option th:each="course : ${courses}"
                    th:value="${course.courseId}"
                    th:text="${course.courseName}">
                Tên Môn Học
            </option>
        </select>
    </div>

    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/topics}" class="btn btn-secondary ms-2"> Quay lại</a>
    </div>
</form>
</body>
</html>
