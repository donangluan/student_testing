<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Chủ đề</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Danh sách Chủ đề</h2>
<a th:href="@{/topics/add}" class="btn btn-primary mb-3"> Thêm chủ đề</a>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tên chủ đề</th>
        <th>Môn học</th> <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${topics}">
        <td th:text="${t.topicId}">1</td>
        <td th:text="${t.topicName}">Chủ đề về Lịch sử</td> <td th:text="${t.courseName}">Môn Toán</td> <td>
        <a th:href="@{'/topics/edit/' + ${t.topicId}}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{'/topics/delete/' + ${t.topicId}}" class="btn btn-sm btn-danger">Xóa</a>
    </td>
    </tr>
    </tbody>
</table>
</body>
</html>
