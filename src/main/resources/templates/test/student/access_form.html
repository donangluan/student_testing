<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Truy Cập Bài Thi Được Bảo Vệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg">
            <h2 class="card-title text-center text-primary mb-4"> Bài Kiểm Tra Được Bảo Vệ</h2>

            <div th:if="${infoMessage}" class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i> <span th:text="${infoMessage}">Vui lòng nhập Mã truy cập để bắt đầu bài thi.</span>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
            </div>

            <p class="text-center">Vui lòng nhập Mã truy cập do giáo viên cung cấp để bắt đầu bài thi.</p>

            <form th:action="@{/student/test/validate-access}" method="post">

                <input type="hidden" name="testId" th:value="${testId}" />

                <div class="mb-3">
                    <label for="accessCode" class="form-label">Mã Truy Cập:</label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="accessCode"
                           name="accessCode"
                           required
                           maxlength="20"
                           placeholder="Nhập mã bí mật">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-right"></i> Xác Nhận và Bắt Đầu
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/student/tests}" class="btn btn-link text-secondary">
                    <i class="fas fa-list-alt"></i> Quay lại danh sách bài thi
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
