<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết kết quả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h3> Chi tiết bài kiểm tra</h3>
<table class="table table-bordered">
    <tr>
        <th>Tên bài</th>
        <td th:text="${result.testName}">Tên bài</td>
    </tr>
    <tr>
        <th>Loại bài</th>
        <td th:text="${result.testType}">Loại</td>
    </tr>
    <tr>
        <th>Điểm</th>
        <td th:text="${result.score}">0.0</td>
    </tr>
    <tr>
        <th>Ngày làm</th>
        <td th:text="${#temporals.format(result.completedAt, 'dd/MM/yyyy HH:mm')}">--</td>

    </tr>
</table>
<a href="/student/tests" class="btn btn-secondary"> Quay lại</a>
</body>
</html>
