<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa độ khó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">Sửa độ khó</h2>

<form th:action="@{/difficulties/edit}" th:object="${DifficultyLevelDTO}" method="post" class="row g-3">
    <input type="hidden" th:field="*{difficultyId}" />

    <div class="col-md-6">
        <label class="form-label">Mã độ khó:</label>
        <input th:field="*{levelCode}" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('levelCode')}" th:errors="*{levelCode}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Điểm:</label>
        <input th:field="*{pointValue}" type="number" class="form-control" />
        <div class="text-danger" th:if="${#fields.hasErrors('pointValue')}" th:errors="*{pointValue}"></div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a th:href="@{/difficulties}" class="btn btn-secondary ms-2"> Quay lại</a>
    </div>
</form>
</body>
</html>
